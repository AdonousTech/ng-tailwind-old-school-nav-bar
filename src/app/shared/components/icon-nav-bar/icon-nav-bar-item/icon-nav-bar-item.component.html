<!--Templates-->
<ng-template #itemText>
    <span class="text-white text-base">
        {{iconText}}
    </span>
</ng-template>

<!--Layouts: Web | Tablet | Handset -->
<div [@ActivateFadeInBasic]="true" (click)="emitIdToParent()" class="flex-1">
    <div class="flex flex-col p-5 hover:bg-gray-700 min-w-max">
        <div class="flex justify-center">
            <ng-container *ngTemplateOutlet="icon"></ng-container>
        </div>
        <div class="flex justify-center mt-3">
            <ng-container *ngTemplateOutlet="itemText"></ng-container>
        </div>
    </div>
</div>
